<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/p5/p5.min.js" type="text/javascript"></script>
    <title>noise test</title>
</head>
<body>
   <script>
let w = window.innerWidth,
    h = window.innerHeight,
    add= 50;

function setup(){
    createCanvas(w, h);

}

function draw(){
    clear();
    background(124);
    //perlin
    // rando = 700*noise(add);
    //guassian
    rando = randomGaussian(200,10)*2;

    add+=.01
    strokeWeight(rando);
    stroke(0);
    point(w/2,h/2);
}
   </script> 

</body>

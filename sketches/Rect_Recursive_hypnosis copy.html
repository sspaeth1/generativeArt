<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/p5/p5.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dial.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <title>Rect Recursive hypnosis</title>
</head>
<body>



    
    <div class="metal">
        <div class="knob-wrap">  
          <div class="knob">
            <i class="icon-home icon"></i>
            <i class="icon-cloud-download icon"></i>
            <i class="icon-suitcase icon active"></i>
            <i class="icon-user icon"></i>
            <i class="icon-envelope icon"></i>
          </div>
        </div>
      </div>


<script>

(function(window, document, $, undefined){
  $('.icon').click(function(){
    $('.icon.active').removeClass('active');
    $(this).addClass('active');
    var iconClass = $(this).attr('class');
    $('.knob').attr('class', 'knob '+
      iconClass.substring(
        iconClass.indexOf('-')+1,
        iconClass.indexOf(' ')
      )
    );
  });
})(this, this.document, jQuery);

</script>


<script>


    let width =  window.innerWidth;
    let height = window.innerHeight,
    colorScheme = ['rgb(23,34,190','#505050'],
    amount = 6,
    sizeX = sizeY = width/amount,
    theta = 0;

    
    function setup(){
        createCanvas(width,height);
        background('#454545');
        rectMode(CENTER);
        angleMode(DEGREES);
        stroke(256);
  
    }

    function randCol(){
       Math.random()*256;
    }

    function draw(){
            theta++;
        let drawRecurRects=(x, y, smallerPercentX, smallerPercentY )=>{
            if(sizeX < 5|| sizeY < 5){
                sizeX = sizeY = width/amount;
            }else{
           //     fill(sin(theta*.20)*100*Math.random()+30);
                fill(100);
                rotate(0);


                rect(x,y, sizeX, sizeY);

               // size = size * smallerPercent*.01;
               sizeX = sizeX-smallerPercentX;
               sizeY = sizeY-smallerPercentY;
                drawRecurRects(x,y,smallerPercentX, smallerPercentY)
            }
        }
        for(let y=0; y<=amount;y++){
        for(let x=0; x<= amount; x++){
            push();
            translate(x*width/amount-width/amount , y*width/amount-3*height/amount )
                drawRecurRects(
                    width/amount-width/amount/2,
                     height/2,
                     20,
                     20)
                size = width/amount;
            pop();
        }
        }
    }
</script>

</body>
</html>

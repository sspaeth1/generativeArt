<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../p5.min.js"></script>
    <title>Waves v1</title>
</head>
<body>

    <style>
        body{
            margin:0;
            padding:0;
        }
    </style>
    
<script>
    let width = innerWidth,
        height = innerHeight,
        counter = 0;

    function setup(){
        createCanvas(width, height); 
        background(0);
    }

    function draw(){
        ellipse(width/2,height/2 * sin(counter*.01),sin(counter)*60, 60);
        stroke(255);
        fill(0);

        counter += 1;
        console.log(counter);
    }

</script>

</body>
</html>
